<!DOCTYPE html>

<body>
    <script>
        // 원본데이터가 변경된다 
        const arr =[10,20,30,40,50]
        arr.push(60) 
        arr.push(70) 
        arr.push(80) 
        console.log( arr )

        // 원본유지 , 사본만들어서 작업 : 불변성 
        const arr1 =[10,20,30,40,50]
        const con1 = arr1.concat()
        const con2 = arr1.concat(60,70,80)
        console.log( arr1 )
        console.log( con1 )
        console.log( con2 )

        const con3 = arr1.slice(1,3)
        console.log( con3 )

        const data1 = [
            {id:1, name:'홍길동'},
            {id:2, name:'강호동'},
            {id:3, name:'김철수'},
            {id:4, name:'전지현'},
            {id:5, name:'송혜교'},
        ]
        const data2 = data1.concat()
        const data3 = data1.concat({id:6, name:'김도현'})
        console.log( data2 )
        console.log( data3 )

    
    </script>
