<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const isLogin = undefined
        const done1 = true
        const done2 = false 

        // JSX영역 : 삼항연산자, &&연산자, ||연산자
        const result1 = done1 === true ? '참':'거짓'
        console.log( result1 )

        const result2 = done1 && '조건이참을경우 참의값'
        console.log( result2 )

        const result3 = done2 || '거짓일경우 결과'
        console.log( result3 )

        // 다중 if문 
        /*
        ( 조건1 ) && 결과1
        ( 조건2 ) && 결과2
        ( 조건3 ) && 결과3
        */
    </script>
</body>
</html>
