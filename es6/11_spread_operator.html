<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    const arr =['고양이','강아지','기린']
    const arr1 = arr.concat()
    const arr2 = arr.concat('호랑이','생쥐')
    console.log( arr1)
    console.log( arr2)

    const arr3 = [...arr]
    const arr4 = [...arr , '물고기','잉어','인어']
    console.log( arr3 )
    console.log( arr4 )

    const dog = { name:'치와와', age:5 }

    //객체 - 갱신
    const dog1 = {
        ...dog ,
        name:'푸들' ,
        age : 4
    }
    console.log( dog1 )

    const data = [
        {id:1, name:'강호동', age:30},
        {id:2, name:'김철수', age:20},
        {id:3, name:'이수근', age:25},
        {id:4, name:'홍길동', age:35},
        {id:5, name:'송혜교', age:40},
    ]
    
    const data1 = data.concat()
    const data2 = data.concat({id:6, name:'전지현',age:20})
    const data3 = [...data] 
    const data4 = [...data, {id:7, name:'김영희',age:25}]
    console.log('/////////////////////')
    console.log(data1)
    console.log(data2)
    console.log(data3)
    console.log(data4)
    console.log('/////////////////////')
    //갱신
    const data5 = data.map( (item, index) => {
        if( item.id === 3 ) {
            //갱신
            return {
                ...item ,
                name:'고민지'
            }
        }else{
            return item 
        }
    })
    console.log( data5 )
    

    const data6 = data.map( (item,index) => item.id === 1 ? 
                            {...item , name:'송송이'}: item )
    console.log( data6 )                        

    </script>
</body>
</html>
